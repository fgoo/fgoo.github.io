<!DOCTYPE html>
<html class="with-statusbar-overlay">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Resgate</title>
    <base href="/">
    <link rel="stylesheet" href="lib/css/framework7.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="cars.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<!-- Progressive Web App -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Resgate">
    <link rel="apple-touch-icon" href="res/icons/ios/icon-76@2x.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="res/icons/ios/icon-72@2x.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <link rel="shortcut icon" type="image/png" href="res/icons/ios/icon-72@2x.png">
<!-- Progressive Web App -->
</head>
<body>
<!-- Views-->
<div class="views">
<div class="view view-main navbar-fixed">
<div class="navbar theme-white">
<div class="navbar-inner">
    <div class="left sliding" onclick="history.back()">
    <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
    </a>
    </div>
<script>
  var brand_par = getParameterByName('brand');
  document.write("<div class='center sliding contacts-list-header'>" + brand_par + "</div>");
</script>
</div>
</div>
<div class="pages">
<div data-page="list" class="page">
<!-- Search bar -->
<form class="searchbar" data-search-list=".contacts-list" data-search-in=".item-title">
<div class="searchbar-input">
    <input type="search" placeholder="Search" id="myInput" onkeyup="myFilter()">
    <a href="#" class="searchbar-clear" onclick="setTimeout(myFilter, 300)"></a>
</div>
<a href="#" class="searchbar-cancel" onclick="setTimeout(myFilter, 300)">Cancel</a>
</form>

<!-- Search bar overlay-->
<div class="searchbar-overlay"></div>

<div class="page-content">
            
<!-- List -->
<script language="javascript" type="text/javascript">  
var cars = getCars();

//INIT Brand only JSON
var brands = [];
for (var i = 0, l = cars.length; i < l; i++) {
    var unique = false;
    if (cars[i].carManufacturer === brand_par) {
      unique = true;
    }
    if (unique) {
      brands.push(cars[i]);
    }
}
//alert(brands[1].carModel);
//END Brands only JSON

var myTable= "<table id='myTable' class='contacts-list'>";

for (var i = 0; i < brands.length; i++) {
    //var x = "img/carimage/" + brands[i]['carImage'] + ".jpg";
    var x = "zoom.html?image=" + brands[i]['carImage'];
    myTable+= "<tr onclick='location.href = \"" + x + "\"' style='cursor:pointer; display:none'>";
    myTable+= "<td class='staticCell'><img src='img/brandlogo/" + brands[i]['brandLogo'] + ".jpg' width='44'></td>";
    myTable+= "<td class='flexibleCell'><b class='item-title'>" + brands[i]['carManufacturer'] + " " + brands[i]['carModel'] + "</b><br><b class='item-subtitle'>" + brands[i]['carYear'] + "</b></td>";
    myTable+= "</tr>";
}

myTable+= "</table>";

document.write(myTable);

myFilter();
</script>
<!-- List End -->
</div>
</div>
</div>
</div>
</div>
</body>
</html>
<script type="text/javascript" src="lib/framework7.js"></script>
<script data-main="app" src="lib/require.js"></script>
