<!-- Buttons -->
<script language="javascript" type="text/javascript"> 
var brands = getBrands();

//INIT Brands Buttons
var myButtons = "<div id='myButtons'>";
for (var i = 0; i < brands.length; i++) {
  myButtons+= "<div class='row'>";
  var x = "filtered.html?brand=" + brands[i]['carManufacturer'];
  myButtons+= "<div class='column'><img src='img/brandlogo/" + brands[i]['brandLogo'] + ".jpg' style='width:100%' onclick='location.href = \"" + x + "\"'></div>";
  i++;
  if (i < brands.length){
  var x = "filtered.html?brand=" + brands[i]['carManufacturer'];
  myButtons+= "<div class='column'><img src='img/brandlogo/" + brands[i]['brandLogo'] + ".jpg' style='width:100%' onclick='location.href = \"" + x + "\"'></div>";
  i++;
  }
  if (i < brands.length){
  var x = "filtered.html?brand=" + brands[i]['carManufacturer'];
  myButtons+= "<div class='column'><img src='img/brandlogo/" + brands[i]['brandLogo'] + ".jpg' style='width:100%' onclick='location.href = \"" + x + "\"'></div>";
  }
  myButtons+= "</div>";
}
myButtons+= "</div>";
document.write(myButtons);
//END Brands Buttons
</script>
<!-- Button End -->

<!-- List -->
<script language="javascript" type="text/javascript">	

var cars = getCars();

//INIT full Table List of Cars
var myTable= "<table id='myTable' class='contacts-list'>";
for (var i = 0; i < cars.length; i++) {
	//var x = "img/carimage/" + cars[i]['carImage'] + ".jpg";
    var x = "zoom.html?image=" + cars[i]['carImage'];
	myTable+= "<tr onclick='location.href = \"" + x + "\"' style='cursor:pointer; display:none'>";
	myTable+= "<td class='staticCell'><img src='img/brandlogo/" + cars[i]['brandLogo'] + ".jpg' width='44'></td>";
	myTable+= "<td class='flexibleCell'><b class='item-title'>" + cars[i]['carManufacturer'] + " " + cars[i]['carModel'] + "</b><br><b class='item-subtitle'>" + cars[i]['carYear'] + "</b></td>";
	myTable+= "</tr>";
}
myTable+= "</table>";
document.write(myTable);
//END full Table List of Cars
</script>
<!-- List End -->

<!-- Progressive Web App -->
<script type="text/javascript">
(function() {
  'use strict';

  window.onload = function() {
    let message = localStorage.getItem("message") || 'Your message will display here';
    $('#message').html(message);
    $('#display').html(message);
  }

  $('#button').click(() => {
    console.log('click')
    let message = $('#message').val();
    console.log(message);
    $('#display').html(message);
    localStorage.setItem("message", message);
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
             .register('./service-worker.js')
             .then(function() { console.log('Service Worker Registered'); });
  }

})();
</script>
